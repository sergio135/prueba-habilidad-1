<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Aplicacion FrontEnd para pasarelas de pago">

	<title>Pasarela de Pago</title>

  <link href="./css/animate.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
	<div class="color-bar">
			<span class="animated fadeIn" style="background-color: #864300; animation-delay: 1s;"></span>
			<span class="animated fadeIn" style="background-color: #ff6517; animation-delay: 1.3s;"></span>
			<span class="animated fadeIn" style="background-color: #c2ba00; animation-delay: 1.6s;"></span>
			<span class="animated fadeIn" style="background-color: #00c1d2; animation-delay: 1.9s;"></span>
			<span class="animated fadeIn" style="background-color: #ffaa19; animation-delay: 2.2s;"></span>
			<span class="animated fadeIn" style="background-color: #dd008a; animation-delay: 2.5s;"></span>
			<span class="animated fadeIn" style="background-color: #864300; animation-delay: 2.8s;"></span>
			<span class="animated fadeIn" style="background-color: #ff6517; animation-delay: 3.1s;"></span>
	</div>
  <header>
  	<div class="container">
    	<div class="col-xs-3 text-center">
    	  <img class="animated zoomInUp logo-header" src="./img/SG-logo.png" alt="Logo Sergio Garcia">
    	</div>
    	<div class="col-xs-9 text-center">
    	  <h1 class="animated bounceInLeft">Formulario con metodos de Pago</h1>
    	</div>
    </div>
  </header>
  <main class="animated fadeIn">
    <div class="container">
			<div class="animated fadeInUp form-area">
    	  <form>
    	  	<div class="form-box-iz">
						<h3>Precio del vuelo</h3>
    	    	<input id="price-input" type="number" placeholder="Precio">
    	    </div>
    	    <div class="form-box-de">
    	    	<h3>Metodos de pago</h3>
    	    	<label for="">Efectivo</label>
    	    	<input id="Efectivo" type="radio" name="MethodPay" value="Efectivo">
    	    	<label for="">Paypal</label>
    	    	<input id="Paypal" type="radio" name="MethodPay" value="Paypal">
    	    	<label for="">Tarjeta</label>
    	    	<input id="Tarjeta" type="radio" name="MethodPay" value="Tarjeta">
						<select id="cardTipe">
							<option value="">Selecciona Tipo...</option>
  						<option value="visa">Visa</option>
  						<option value="mastercard">Master Card</option>
  						<option value="american">American Express</option>
						</select>
						<div>
							<button type="button" name="btn-test" value="isSelected">isSelected</button>
							<button type="button" name="btn-test" value="getTotalFee">getTotalFee</button>
							<button type="button" name="btn-test" value="getTotalFeeWithoudDiscounts">getTotalFeeWithoudDiscounts</button>
						</div>
					</div>
    	  </form>
    	</div>
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="col-xs-8">
				<h4>Prueba Habilidad 1 Â® Propiedad de Sergio Garcia</h4>
      </div>
      <div class="col-xs-4 text-right logos-rrss">
      	<img src="./img/twitter.png" alt="Twitter">
      	<img src="./img/gitlab.png" alt="Gitlab">
      	<img src="./img/linkedin.png" alt="Linkedin">
  		</div>
  	</div>
  </footer>
  <script src="./js/app.js"></script>
</body>
