<body>
  <header>
  	<div class="container">
    	<div class="col-xs-6 text-center">
    	  <h3>Formulario 1</h3>
    	</div>
    	<div class="col-xs-6 text-center">
    	  <h3>Formulario 2</h3>
    	</div>
    </div>
  </header>
  <main>
    <div class="container">
			<div class="form-area">
    	  <form>
    	  	<div class="form-box">
    	    	<input type="text" placeholder="Origen">
    	    	<input type="text" placeholder="Destino">
    	    	<input type="text" placeholder="fecha salida">
    	    	<input type="text" placeholder="fecha Vuelta">
    	    	<input id="price-input" type="number" placeholder="Precio">
    	    </div>
    	    <div class="form-box">
    	    	<h3>Metodos de pago</h3>
    	    	<label for="">Efectivo</label>
    	    	<input id="Efectivo" type="radio" name="MethodPay" value="Efectivo">
    	    	<label for="">Paypal</label>
    	    	<input id="Paypal" type="radio" name="MethodPay" value="Paypal">
    	    	<label for="">Tarjeta</label>
    	    	<input id="Tarjeta" type="radio" name="MethodPay" value="Tarjeta">
						<select>
  						<option	id="" value="visa">Visa</option>
  						<option	id="" value="mastercard">Master Card</option>
  						<option	id="" value="american">American Express</option>
						</select>
						<button type="button" name="btn-test" value="isSelected">isSelected</button>
						<button type="button" name="btn-test" value="getTotalFee">getTotalFee</button>
						<button type="button" name="btn-test" value="getTotalFeeWithoudDiscounts">getTotalFeeWithoudDiscounts</button>
    	    </div>
    	  </form>
    	</div>
    </div>
  </main>
