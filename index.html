<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Aplicacion FrontEnd para pasarelas de pago">
  <meta name="author" content="Sergio Garcia">
  <!-- <link rel="icon" href="./img/favicon.ico"> -->
  
	<title>Pasarela de Pago</title>
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
	<link href="./css/animate.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
	<div class="color-bar">
			<span class="animated fadeIn" style="background-color: #864300; animation-delay: 1s;"></span>
			<span class="animated fadeIn" style="background-color: #ff6517; animation-delay: 1.3s;"></span>
			<span class="animated fadeIn" style="background-color: #c2ba00; animation-delay: 1.6s;"></span>
			<span class="animated fadeIn" style="background-color: #00c1d2; animation-delay: 1.9s;"></span>
			<span class="animated fadeIn" style="background-color: #ffaa19; animation-delay: 2.2s;"></span>
			<span class="animated fadeIn" style="background-color: #dd008a; animation-delay: 2.5s;"></span>
			<span class="animated fadeIn" style="background-color: #864300; animation-delay: 2.8s;"></span>
			<span class="animated fadeIn" style="background-color: #ff6517; animation-delay: 3.1s;"></span>
	</div>
  <header>
  	<div class="container">
    	<div class="col-xs-3 text-center">
    	  <img class="animated bounceIn logo-header" src="./img/SG-logo.png" alt="Logo Sergio Garcia">
    	</div>
    	<div class="col-xs-9 text-center">
    	  <h1 class="animated bounceInLeft">Formulario con metodos de Pago</h1>
    	</div>
    </div>
  </header>
  <main class="animated fadeIn">
		<div class="animation-area">
			<img id="avion1" src="./img/avion-iz.png">
			<img id="avion2" src="./img/avion-iz.png">
			<img id="avion3" src="./img/avion-iz.png">
			<img id="avion4" src="./img/avion-de.png">
			<img id="avion5" src="./img/avion-de.png">
			<img id="avion6" src="./img/avion-de.png">
		</div>
    <div class="container">
			<div class="animated fadeInUp form-area">
				<div class="form-header">Rellena el precio deseado del vuelo, y seleciona metodo de pago</div>
    	  <form>
    	  	<div class="form-box-iz">
						<h3>Precio del vuelo</h3>
						<div class="input-group nput-group-lg">
    	    		<input id="price-input" class="form-control" type="number" placeholder="Precio">
							<span class="input-group-addon">€</span>
						</div>
    	    </div>
    	    <div class="form-box-de">
    	    	<h3>Metodos de pago</h3>
						<div class="input-group">
							<span class="input-group-addon">Efectivo</span>
							<span class="input-group-addon">
    	    			<input id="Efectivo" type="radio" name="MethodPay" value="Efectivo">
							</span>
						</div>
						<div class="input-group">
							<span class="input-group-addon">Paypal</span>
							<span class="input-group-addon">
    	    			<input id="Paypal" type="radio" name="MethodPay" value="Paypal">
							</span>
						</div>
    	    	<div class="input-group" style="float: left;">
							<span class="input-group-addon">Tarjeta</span>
							<span class="input-group-addon">
    	    			<input id="Tarjeta" type="radio" name="MethodPay" value="Tarjeta">
							</span>
						</div>
						<select id="cardTipe" class="form-control">
							<option value="">Selecciona Tipo...</option>
  						<option value="visa">Visa</option>
  						<option value="mastercard">Master Card</option>
  						<option value="american">American Express</option>
						</select>	
					</div>
					<div class="form-box-bottom">
							<button class="btn btn-primary" type="button" name="btn-test" value="isSelected">isSelected</button>
							<button class="btn btn-primary" type="button" name="btn-test" value="getTotalFee">getTotalFee</button>
							<button class="btn btn-primary" type="button" name="btn-test" value="getTotalFeeWithoudDiscounts">getTotalFeeWithoudDiscounts</button>
					</div>
    	  </form>
				<div class="form-footer">Finalizar tu compra!</div>
    	</div>
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="col-xs-8">
				<h4>Prueba Habilidad 1 ® Propiedad de Sergio Garcia</h4>
      </div>
      <div class="col-xs-4 text-right logos-rrss">
      	<a href="https://twitter.com/sergiogarciaseo"><img src="./img/twitter.png" alt="Twitter"></a>
      	<a href="https://gitlab.com/sergiogarcia"><img src="./img/gitlab.png" alt="Gitlab"></a>
      	<a href="www.linkedin.com/in/sergio-garcia-garcia"><img src="./img/linkedin.png" alt="Linkedin"></a>
  		</div>
  	</div>
  </footer>
  <script src="./js/app.js"></script>
</body>
